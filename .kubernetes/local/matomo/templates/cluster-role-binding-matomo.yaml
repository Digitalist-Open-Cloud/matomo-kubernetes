apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{.Values.serviceAccount}}
  namespace: {{.Values.namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{.Values.clusterRoleName}}
subjects:
- kind: ServiceAccount
  name: {{.Values.serviceAccount}}
  namespace: {{.Values.namespace}}