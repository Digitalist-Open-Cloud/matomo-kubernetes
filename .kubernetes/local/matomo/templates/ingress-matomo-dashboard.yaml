apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: matomo-dashboard
  name: matomo-dashboard
  namespace: {{.Values.namespace}}
spec:
  rules:
  - host: {{.Values.matomo.dashboard.hostname}}
    http:
      paths:
      - backend:
          serviceName: matomo-dashboard
          servicePort: 80
        path: /
