redis-ha:
  image:
    repository: redis
    tag: 5.0.3-alpine
    pullPolicy: IfNotPresent
  replicas: 3
  redis:
    port: 6379
    masterGroupName: redisMaster
    config:
      min-slaves-to-write: 3
      min-slaves-max-lag: 5
  securityContext:
    runAsUser: 1000
    fsGroup: 1000
    runAsNonRoot: true