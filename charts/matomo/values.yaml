changeCause: "should only be used as example"
namespace: matomo
nginxWorkerProcesses: 5
queuedTrackingProcess:
  numProcs: 8
matomo:
  image: registry.wklive.net:5000/matomo/base:3-14-1-php7-4-15-fpm-alpine3-12-4cc32ec6
  runAsUser: 82
  installCommand: ./console plugin:activate ExtraTools && ./console matomo:install --install-file=/tmp/matomo/install.json --force --do-not-drop-db
  license:
    secretKeyRef:
      name: matomo-license
      key: matomo-license
  ingress:
    enabled: true
    annotations:
      digitalist-net-services.org: "matomo"
      kubernetes.io/ingress.class: "nginx"
  blackfire:
    runAsUser: 999
    enabled: false
    clientid: Zm9v
    clienttoken: Zm9v
    serverid: Zm9v
    servertoken: Zm9v
  cli:
    replicas: 1
    enabled: true
  cronJobs:
    coreArchive:
      labels:
        name: matomo-jobs-corearchive
        instance: matomo-af
        version: "1"
        component: cronjob
        partOf: matomo
        managedBy: helm
      schedule: "1 1 1 1 1"
      activeDeadlineSeconds: 43200
      command: ./console core:archive --disable-scheduled-tasks
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 700m
    scheduledTasks:
      labels:
        name: matomo-jobs-scheduled-tasks
        instance: matomo-af
        version: "1"
        component: cronjob
        partOf: matomo
        managedBy: helm
      schedule: "1 1 1 1 1"
      activeDeadlineSeconds: 43200
      command: ./console scheduled-tasks:run
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 700m
  dashboard:
    enabled: true
    replicas: 1
    loadbalancer: false
    hostname: localhost
    tls: false
    firstuser:
      username: admin
      password: admin123
      email: foo@example.com
  phpfpm:
    tracker: true
  queuedTrackingMonitor:
    enabled: true
  queuedTrackingProcess:
    replicas: 1
  tracker:
    replicas: 1
    hostname: localhost
    tls: false
    loadbalancer: false
tracker:
  phpfpm:
    type: ondemand
    max_children: 75
    process_idle_timeout: 600s
    max_requests: 500
nginx:
  image: registry.wklive.net:5000/se-ops/docker/digitalist-nginx-nonpriv:1.21
  runAsUser: 100
db:
  hostname: matomo-db-mysql
  password:
    secretKeyRef:
      name: matomo-db-mysql
      key: mysql-root-password
  name: matomo
  username: root
  prefix: matomo_
xdebug:
  disabled: 1