## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
##
global:
  ## As:
  ## imageRegistry: "docker.io"
  imageRegistry: ""
  ## As:
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
namespace: matomo
matomo:
  imageRegistry: ""
  ## As:
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  imagePullSecrets: []
  image: digitalist/matomo:4.12.3
  runAsUser: 82
  installCommand: ./console plugin:activate ExtraTools && ./console matomo:install --install-file=/tmp/matomo/install.json --force --do-not-drop-db
  # Post install for helm chart. Starts a post-install-job.
  postInstallSleepTime: 5
  postInstallCommand: ""
  preUpgradeSleepTime: 5
  preUpgradeCommand: ""
  ## If you have a premium license for plugins, set it here.
  ## you need to create the secret before refering it.
  ## As:
  ## license:
  ##   secretKeyRef:
  ##     name: matomo-license
  ##     key: matomo-license
  license:
  ingress:
    enabled: true
    annotations:
      digitalist-net-services.org: "matomo"
      kubernetes.io/ingress.class: "nginx"
  cli:
    replicas: 1
    enabled: true
  cronJobs:
    coreArchive:
      enabled: true
      labels:
        name: matomo-jobs-corearchive
        instance: matomo
        component: cronjob
        partOf: matomo
        managedBy: helm
      schedule: "*/60 * * * *"
      concurrencyPolicy: Allow
      activeDeadlineSeconds: 43200
      command: ./console core:archive --disable-scheduled-tasks
    scheduledTasks:
      php:
      enabled: true
      labels:
        name: matomo-jobs-scheduled-tasks
        instance: matomo
        component: cronjob
        partOf: matomo
        managedBy: helm
      schedule: "*/60 * * * *"
      activeDeadlineSeconds: 43200
      command: ./console scheduled-tasks:run
  dashboard:
    sidecars: []
    ## added like this:
    # sidecars:
    # - name: fpm-metrics
    #   image: hipages/php-fpm_exporter:2.2.0
    #   imagePullPolicy: IfNotPresent
    #   resources:
    #     limits:
    #       cpu: 500m
    #       memory: 256Mi
    #     requests:
    #       cpu: 40m
    #       memory: 32Mi
    enabled: true
    replicas: 1
    loadbalancer: false
    hostname: my.host
    tls: false
    firstuser:
      username: admin
      password: admin123
      email: foo@example.com
    nginx:
      nginxWorkerProcesses: 5
  queuedTrackingMonitor:
    enabled: true
  queuedTrackingProcess:
    replicas: 1
  tracker:
    enabled: true
    replicas: 1
    hostname: my.host
    tls: false
    loadbalancer: false
    nginx:
      resources:
      nginxWorkerProcesses: 5
    phpfpm:
      type: ondemand
      max_children: 75
      process_idle_timeout: 600s
      max_requests: 500
nginx:
  image: digitalist/nginx:1.21.6
  imagePullSecrets: []
  runAsUser: 100
db:
  hostname: matomo-db-mysql
  password:
    secretKeyRef:
      name: matomo-db-mysql
      key: mysql-root-password
  name: matomo
  username: root
  prefix: matomo_
xdebug:
