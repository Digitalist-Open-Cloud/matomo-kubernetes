apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-matomo-tracker
  namespace: {{.Values.namespace}}
data:
  nginx.conf: |
    worker_processes {{.Values.nginxWorkerProcesses}};
    events {
    }
    pid        /tmp/nginx.pid;
    http {
      client_max_body_size 64M;
      server_tokens off;
      client_body_temp_path /tmp/client_temp;
      proxy_temp_path       /tmp/proxy_temp_path;
      fastcgi_temp_path     /tmp/fastcgi_temp;
      uwsgi_temp_path       /tmp/uwsgi_temp;
      scgi_temp_path        /tmp/scgi_temp;
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;
      log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
      access_log  /var/log/nginx/access.log  main;
      sendfile        on;
      keepalive_timeout 0;
      server {
        listen [::]:8080 default_server;
        listen 8080 default_server;
        server_name _;
        root /var/www/html;
        index matomo.php;
        add_header Referrer-Policy origin always; # make sure outgoing links don't show the URL to the Matomo instance
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

#        location / {
#          try_files $uri $uri/ /index.php$is_args$args;
#        }
        location ~ ^/(node_modules/jquery/dist/jquery)\.js$ {
            proxy_ignore_headers Cache-Control;
            allow all;
        }
        location ~* \.(js|css)$ {
            proxy_ignore_headers Cache-Control;
            allow all;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
        ## only allow accessing the following php files
        location ~ ^/(matomo|piwik|js/index|plugins/HeatmapSessionRecording/configs)\.php$ {
          include fastcgi_params;
          fastcgi_split_path_info ^(.+?\.php)(/.*)$;
          if (!-f $document_root$fastcgi_script_name) {
            return 404;
          }
          try_files $fastcgi_script_name =404; # protects against CVE-2019-11043.
          fastcgi_pass localhost:9000;
          fastcgi_read_timeout 240s;
          fastcgi_param HTTP_PROXY "";
          fastcgi_index matomo.php;
        }
        location ~ ^/(status)$ {
          access_log off;

          # allow 127.0.0.1;
          # allow 1.2.3.4;
          # deny all;

          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          fastcgi_index index.php;
          include fastcgi_params;
          ## Now the port or socket of the php-fpm pool we want the status of
          fastcgi_pass localhost:9000;
          # fastcgi_pass unix:/run/php-fpm/your_socket.sock;
        }
        ## deny access to all other .php files
        location ~* ^.+\.php$ {
            deny all;
            return 403;
        }
        ## serve all other files normally
        location / {
            try_files $uri $uri/ =404;
        }
        ## disable all access to the following directories
        location ~ ^/(config|tmp|core|lang) {
            deny all;
            return 403; # replace with 404 to not show these directories exist
        }
        location ~ /\.ht {
            deny  all;
            return 403;
        }
        location ~ js/container_.*_preview\.js$ {
            expires off;
            add_header Cache-Control 'private, no-cache, no-store';
        }
        location ~ \.(gif|ico|jpg|png|svg|css|htm|html|mp3|mp4|wav|ogg|avi|ttf|eot|woff|woff2|json)$ {
            allow all;
            ## Cache images,CSS and webfonts for an hour
            ## Increasing the duration may improve the load-time, but may cause old files to show after an Matomo upgrade
            expires 1h;
            add_header Pragma public;
            add_header Cache-Control "public";
        }
        location ~ \.(js)$ {
            allow all;
            ## Cache JS for 5 minutes
            ## Increasing the duration may improve the load-time, but may cause old files to show after an Matomo upgrade
            expires 5m;
            add_header Pragma public;
            add_header Cache-Control "public";
        }
        location ~ ^/(libs|vendor|plugins|misc|node_modules) {
            deny all;
            return 403;
        }
        ## properly display textfiles in root directory
        location ~/(.*\.md|LEGALNOTICE|LICENSE) {
            default_type text/plain;
        }
      }
    }
  fastcgi_params: |
    fastcgi_param   QUERY_STRING            $query_string;
    fastcgi_param   REQUEST_METHOD          $request_method;
    fastcgi_param   CONTENT_TYPE            $content_type;
    fastcgi_param   CONTENT_LENGTH          $content_length;

    fastcgi_param   SCRIPT_FILENAME         $document_root$fastcgi_script_name;
    fastcgi_param   SCRIPT_NAME             $fastcgi_script_name;
    fastcgi_param   PATH_INFO               $fastcgi_path_info;
    fastcgi_param   PATH_TRANSLATED         $document_root$fastcgi_path_info;
    fastcgi_param   REQUEST_URI             $request_uri;
    fastcgi_param   DOCUMENT_URI            $document_uri;
    fastcgi_param   DOCUMENT_ROOT           $document_root;
    fastcgi_param   SERVER_PROTOCOL         $server_protocol;

    fastcgi_param   GATEWAY_INTERFACE       CGI/1.1;
    fastcgi_param   SERVER_SOFTWARE         nginx/$nginx_version;

    fastcgi_param   REMOTE_ADDR             $remote_addr;
    fastcgi_param   REMOTE_PORT             $remote_port;
    fastcgi_param   SERVER_ADDR             $server_addr;
    fastcgi_param   SERVER_PORT             $server_port;
    fastcgi_param   SERVER_NAME             $server_name;

    fastcgi_param   HTTPS                   $https;

    # PHP only, required if PHP was built with --enable-force-cgi-redirect
    fastcgi_param   REDIRECT_STATUS         200;
  mime.types: |
