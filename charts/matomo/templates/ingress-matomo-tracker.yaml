{{- if .Values.matomo.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: matomo-tracker
  name: matomo-tracker
  namespace: {{.Values.namespace}}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- if .Values.matomo.ingress.annotations }}
      {{- with .Values.matomo.ingress.annotations }}
        {{- toYaml . | nindent 4 }}
      {{- end }}
    {{- end }}
spec:
  rules:
  {{- range .Values.matomo.tracker.hostnames }}
  - host: {{ .host }}
    http:
      paths:
      - path: /index.php
        pathType: Prefix
        backend:
          service:
            {{- if $.Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
            {{- else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /piwik.php
        pathType: Prefix
        backend:
          service:
            {{- if $.Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
            {{- else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /piwik.js
        pathType: Prefix
        backend:
          service:
            {{- if $.Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
            {{- else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /matomo.php
        pathType: Prefix
        backend:
          service:
            {{- if $.Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
            {{- else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /matomo.js
        pathType: Prefix
        backend:
          service:
            {{- if $.Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
            {{- else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /js/.*
        pathType: Prefix
        backend:
          service:
            {{- if $.Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
            {{- else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /plugins/HeatmapSessionRecording/.*
        pathType: Prefix
        backend:
          service:
            {{- if $.Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
            {{- else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /plugins/Overlay/client/.*
        pathType: Prefix
        backend:
          service:
            {{- if $.Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
            {{- else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /node_modules/jquery/dist/.*
        pathType: Prefix
        backend:
          service:
            {{- if $.Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
            {{- else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /plugins/UserFeedback/assets/.*
        pathType: Prefix
        backend:
          service:
            {{- if $.Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
            {{- else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
    {{- end }}
  tls:
  {{- range .Values.matomo.tracker.hostnames }}
  {{- if .tls }}
  - hosts:
    - {{ .host }}
    secretName: {{ .secret }}
  {{- end }}
  {{- end }}
{{- end -}}
