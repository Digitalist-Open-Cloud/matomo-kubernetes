{{- if .Values.matomo.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: matomo-tracker
  name: matomo-tracker
  namespace: {{.Values.namespace}}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
{{- if .Values.matomo.ingress.annotations }}
  {{  .Values.matomo.ingress.annotations | trim | indent 2}}
{{- end }}
spec:
  rules:
  - host: {{.Values.matomo.tracker.hostname}}
    http:
      paths:
      - path: /piwik.php
        pathType: Prefix
        backend:
          service:
            {{- if .Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
              {{ else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /piwik.js
        pathType: Prefix
        backend:
          service:
            {{- if .Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
              {{ else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /matomo.php
        pathType: Prefix
        backend:
          service:
            {{- if .Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
              {{ else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /matomo.js
        pathType: Prefix
        backend:
          service:
            {{- if .Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
              {{ else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /js/.*
        pathType: Prefix
        backend:
          service:
            {{- if .Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
              {{ else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}
      - path: /plugins/HeatmapSessionRecording/.*
        pathType: Prefix
        backend:
          service:
            {{- if .Values.matomo.tracker.loadbalancer }}
            name: matomo-tracker-lb
            port:
              number: 80
              {{ else }}
            name: matomo-tracker
            port:
              number: 8080
            {{- end }}

  {{- if .Values.matomo.tracker.tls }}
  tls:
  - hosts:
    - {{.Values.matomo.tracker.hostname}}
    {{- if .Values.matomo.tracker.secretName }}
    secretName: {{.Values.matomo.tracker.secretName}}
    {{- end -}}
  {{- end -}}
{{- end -}}