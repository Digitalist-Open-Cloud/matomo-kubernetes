{{- if .Values.matomo.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: matomo-tracker
  name: matomo-tracker
  namespace: {{.Values.namespace}}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
{{ indent 4 .Values.matomo.ingress.annotations  }}
spec:
  rules:
  - host: {{.Values.matomo.tracker.hostname}}
    http:
      paths:
      - path: /piwik.php
        backend:
          service:
            name: matomo-tracker
            port:
              number: 8080
      - path: /piwik.js
        backend:
          service:
            name: matomo-tracker
            port:
              number: 8080
      - path: /matomo.php
        backend:
          service:
            name: matomo-tracker
            port:
              number: 8080
      - path: /matomo.js
        backend:
          service:
            name: matomo-tracker
            port:
              number: 8080
      - path: /js/.*
        backend:
          service:
            name: matomo-tracker
            port:
              number: 8080
      - path: /plugins/HeatmapSessionRecording/.*
        backend:
          service:
            name: matomo-tracker
            port:
              number: 8080

  {{- if .Values.matomo.tracker.tls }}
  tls:
  - hosts:
    - {{.Values.matomo.tracker.hostname}}
    {{- if .Values.matomo.tracker.secretName }}
    secretName: {{.Values.matomo.tracker.secretName}}
    {{- end -}}
  {{- end -}}
{{- end -}}