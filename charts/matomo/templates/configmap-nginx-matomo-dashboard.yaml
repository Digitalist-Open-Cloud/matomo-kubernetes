apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-matomo-dashboard
  namespace: {{.Values.namespace}}
data:
  nginx.conf: |
    worker_processes {{.Values.nginxWorkerProcesses}};
    events {
      worker_connections 768;
    }
    pid        /tmp/nginx.pid;
    http {
      client_max_body_size  32M;
      server_tokens         off;
      client_body_timeout   60;
      client_header_timeout 60;
      client_body_temp_path /tmp/client_temp;
      proxy_temp_path       /tmp/proxy_temp_path;
      fastcgi_temp_path     /tmp/fastcgi_temp;
      uwsgi_temp_path       /tmp/uwsgi_temp;
      scgi_temp_path        /tmp/scgi_temp;
      include               /etc/nginx/mime.types;
      default_type          application/octet-stream;
      log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
      access_log            /var/log/nginx/access.log  main;
      sendfile              on;
      keepalive_timeout     0;

      server {
        listen [::]:8080 default_server;
        listen 8080 default_server;
        server_name _;
        root /var/www/html;
        index index.php;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 75s;

        ## Redirects all requests to index.php and Matomo.
        location / {
          try_files $uri $uri/ /index.php$is_args$args;
        }
        
        location ~ js/container_.*_preview\.js$ {
            expires off;
            add_header Cache-Control 'private, no-cache, no-store';
        }

        location ~* /(js)/.*.(js|php)$ {
            expires 30s;
            add_header Cache-Control "public, no-transform";
            allow all;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        ## Allow access to index.php to make dashboard work.
        location ~ ^/(index).php  {
          try_files $uri =404;
          fastcgi_split_path_info ^(.+?\.php)(/.*)$;
          if (!-f $document_root$fastcgi_script_name) {
            return 404;
          }

          proxy_read_timeout 600s;
          proxy_send_timeout 600s;
          proxy_connect_timeout 75s;
          fastcgi_read_timeout 600s;
          fastcgi_send_timeout 600s;
          proxy_set_header Connection "";
          proxy_http_version 1.1;
          proxy_set_header   Host      $http_host;
          proxy_set_header   X-Real-IP         $remote_addr;
          proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   X-Forwarded-Host  $host;
          proxy_set_header   X-Forwarded-Port  $server_port;

          fastcgi_param HTTP_PROXY "";
          fastcgi_pass localhost:9000;
          fastcgi_index index.php;
          fastcgi_param PHP_VALUE "max_execution_time=3600
          post_max_size=1500M
          upload_max_filesize=32M
          max_input_time=3600
          max_file_uploads=300";
          include fastcgi_params;
        }

        ## Allow access to heatmapsessionsrecording plugin is needed to make it work.
        location = /plugins/HeatmapSessionRecording/configs.php { 
          fastcgi_split_path_info ^(.+?\.php)(/.*)$;
          if (!-f $document_root$fastcgi_script_name) {
            return 404;
          }
          fastcgi_read_timeout 120s;
          fastcgi_send_timeout 120s;
          fastcgi_param HTTP_PROXY "";
          fastcgi_pass localhost:9000;
          fastcgi_index index.php;
          include fastcgi_params;
        }

        ## Allow access to static media files.
        location ~ \.(gif|ico|jpg|png|svg|js|css|htm|html|mp3|mp4|wav|ogg|avi|ttf|eot|woff|woff2|json)$ {
            allow all;
            ## Cache images,CSS,JS and webfonts for an hour
            ## Increasing the duration may improve the load-time, but may cause old files to show after an Matomo upgrade
            expires 1h;
            add_header Pragma public;
            add_header Cache-Control "public";
        }

        ## Deny access to all other .php files.
        location ~* ^.+\.php$ {
          deny all;
          return 403;
        }

        ## Deny access to key matomo folders and files that dashboard should not serve.
        location ~ /(config|tmp|core|lang|libs|vendor|plugins|misc/user|piwik.js|piwik.php|matomo.js|matomo.php) {
          deny all;
          return 403;
        }

        ## Deny access to all files starting with ".ht"
        location ~ /\.ht {
          deny  all;
          return 403;
        }

        ## Deny access to Markdown files
        location ~* ^.+\.md$ {
          deny  all;
          return 403;
        }
      }
    }
  fastcgi_params: |
    fastcgi_param   QUERY_STRING            $query_string;
    fastcgi_param   REQUEST_METHOD          $request_method;
    fastcgi_param   CONTENT_TYPE            $content_type;
    fastcgi_param   CONTENT_LENGTH          $content_length;
    
    fastcgi_param   SCRIPT_FILENAME         $document_root$fastcgi_script_name;
    fastcgi_param   SCRIPT_NAME             $fastcgi_script_name;
    fastcgi_param   PATH_INFO               $fastcgi_path_info;
    fastcgi_param   PATH_TRANSLATED         $document_root$fastcgi_path_info;
    fastcgi_param   REQUEST_URI             $request_uri;
    fastcgi_param   DOCUMENT_URI            $document_uri;
    fastcgi_param   DOCUMENT_ROOT           $document_root;
    fastcgi_param   SERVER_PROTOCOL         $server_protocol;
    
    fastcgi_param   GATEWAY_INTERFACE       CGI/1.1;
    fastcgi_param   SERVER_SOFTWARE         nginx/$nginx_version;
    
    fastcgi_param   REMOTE_ADDR             $remote_addr;
    fastcgi_param   REMOTE_PORT             $remote_port;
    fastcgi_param   SERVER_ADDR             $server_addr;
    fastcgi_param   SERVER_PORT             $server_port;
    fastcgi_param   SERVER_NAME             $server_name;
    
    fastcgi_param   HTTPS                   $https;
    
    # PHP only, required if PHP was built with --enable-force-cgi-redirect
    fastcgi_param   REDIRECT_STATUS         200;
  mime.types: |
