changeCause: "Added new image and db password reference as values."
namespace: matomo
nginxWorkerProcesses: 5
queuedTrackingProcess:
  numProcs: 8
matomo:
  image: registry.wklive.net:5000/digi/base-matomo:3.8.1-php7.2.14-fpm-alpine3.8-not-as-root-0b4861bae7224ccb998eb58f5fb8a3bc8e2af673
  runAsUser: 82
  installCommand: ./console plugin:activate ExtraTools && ./console matomo:install --install-file=/tmp/matomo/install.json --force --do-not-drop-db
  config:
    PluginsInstalled:
    - Diagnostics
    - DBStats
    - Login
    - CoreAdminHome
    - UsersManager
    - SitesManager
    - Installation
    - Monolog
    - Intl
    - CorePluginsAdmin
    - CoreHome
    - WebsiteMeasurable
    - CoreVisualizations
    - Proxy
    - API
    - Transitions
    - Actions
    - Referrers
    - UserLanguage
    - DevicesDetection
    - Goals
    - SEO
    - Events
    - UserCountry
    - GeoIp2
    - VisitsSummary
    - VisitFrequency
    - VisitTime
    - VisitorInterest
    - CoreUpdater
    - CoreConsole
    - UserCountryMap
    - Live
    - ImageGraph
    - Annotations
    - Insights
    - Morpheus
    - Contents
    - DevicePlugins
    - UserId
    - CustomPiwikJs
    - ExtraTools
    - LanguagesManager
    - SegmentEditor
    - Dashboard
    - ScheduledReports
    - PrivacyManager
    - CustomVariables
    - IntranetMeasurable
    - ExamplePlugin
    - Widgetize
    - MultiSites
    - Ecommerce
    - ExampleAPI
    - RssWidget
    - Feedback
    - TwoFactorAuth
    - MobileMessaging
    - Overlay
    - TestRunner
    - BulkTracking
    - Resolution
    - Heartbeat
    - Marketplace
    - ProfessionalServices
    - QueuedTracking
    Site:
      name: Localhost
      url: http://localhost
    Config:
      General:
        session_save_handler: dbtable
        enable_trusted_host_check: 0
      QueuedTracking:
        useSentinelBackend: 1
        sentinelMasterName: redisMaster
        redisHost: matomo-redis-redis-ha-announce-0
        redisPort: "26379"
        redisDatabase: "0"
        redisPassword: 0
        queueEnabled: 1
        numQueueWorkers: 1
        numRequestsToProcess: "25"
        processDuringTrackingRequest: 1
  cronJobs:
    coreArchive:
      schedule: "1 1 1 1 1"
      activeDeadlineSeconds: 43200
      command: ./console core:archive --disable-scheduled-tasks
    scheduledTasks:
      schedule: "1 1 1 1 1"
      activeDeadlineSeconds: 43200
      command: ./console scheduled-tasks:run
    swiftDbBackup:
      image: registry.wklive.net:5000/digitalist/k8s-db-backup:python-3.7.2-slim-stretch-master-9b1bfc8e3cff38d8bec457d193173b813325935d
      schedule: "*/10 * * * *"
      namePrefix: matomo
      deleteBackupAfter: "60"
      openStackSecret: matomo-openstack-secret
  dashboard:
    replicas: 1
    hostname: localhost
    tls: false
    firstuser:
      username: admin
      password: admin123
      email: foo@example.com
  queuedTrackingProcess:
    replicas: 1
  tracker:
    replicas: 1
    hostname: localhost
    tls: false
nginx:
  image: registry.wklive.net:5000/digitalist/nginx:1.15.8-alpine-master-f152f040580cd163d7cdf4138d8ca897e63282c6
  runAsUser: 100
db:
  hostname: matomo-db-mysql
  password:
    secretKeyRef:
      name: matomo-db-mysql
      key: mysql-root-password
  name: matomo
  username: root
  prefix: matomo_