apiVersion: apps/v1
kind: Deployment
metadata:
  name: matomo-dashboard
  namespace: {{.Values.namespace}}
  labels:
    app: matomo-dashboard
spec:
  replicas: {{.Values.matomo.dashboard.replicas}}
  selector:
    matchLabels:
      app: matomo-dashboard
  template:
    metadata:
      labels:
        app: matomo-dashboard
      annotations:
        kubernetes.io/change-cause: {{.Values.changeCause}}
    spec:
      initContainers:
      - name: matomo-init
        securityContext:
          runAsUser: {{.Values.matomo.runAsUser}}
        image: {{.Values.matomo.image}}
        imagePullPolicy: Always
        env:
        - name: MATOMO_FIRST_USER_NAME
          value: {{.Values.matomo.dashboard.firstuser.username}}
        - name: MATOMO_FIRST_USER_EMAIL
          value: {{.Values.matomo.dashboard.firstuser.email}}
        - name: MATOMO_FIRST_USER_PASSWORD
          value: {{.Values.matomo.dashboard.firstuser.password}}
        - name: MATOMO_DB_HOST
          value: {{.Values.db.hostname}}
        - name: MATOMO_DB_NAME
          value: {{.Values.db.name}}
        - name: MATOMO_DB_USERNAME
          value: {{.Values.db.username}}
        - name: MATOMO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: matomo-db-mysql
              key: mysql-root-password
        command: [ 'sh' , '-c' , 'rsync -crlOt --no-owner --no-group --no-perms /usr/src/matomo/ /var/www/html/ && {{.Values.matomo.installCommand}}' ]
        volumeMounts:
          - name: static-data
            mountPath: /var/www/html
          - name: matomo-configuration
            mountPath: /tmp/matomo/
            readOnly: true
      containers:
      - name: nginx
        image: {{.Values.nginx.image}}
        securityContext:
          runAsUser: {{.Values.nginx.runAsUser}}
        volumeMounts:
          - name: nginx-matomo-dashboard
            mountPath: /etc/nginx
            readOnly: true
          - name: static-data
            mountPath: /var/www/html
            readOnly: true
        ports:
        - containerPort: 8080
          #        resources:
          #limits:
          #  cpu: 1
          #  memory: 256Mi
      - name: matomo
        image: {{.Values.matomo.image}}
        securityContext:
          runAsUser: {{.Values.matomo.runAsUser}}
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /piwik.php?idsite=1&rec=1
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 2
        readinessProbe:
          httpGet:
            path: /piwik.php?idsite=1&rec=1
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: MATOMO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: matomo-db-mysql
              key: mysql-root-password
        ports:
        - containerPort: 9000
        volumeMounts:
          - name: static-data
            mountPath: /var/www/html
      imagePullSecrets:
      - name: matomo-registry-secret
      volumes:
      - name: nginx-matomo-dashboard
        configMap:
          name: nginx-matomo-dashboard
      - name: matomo-configuration
        configMap:
          name: matomo-configuration
      - name: static-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: matomo-dashboard
  labels:
    app: matomo-dashboard
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: matomo-dashboard